<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="left header">
            <a href="https://about.google.com/" class="pad-left">About</a>
            <a href="https://store.google.com/" class="pad-left">Store</a>
        </div>
        <div class="right header">
            <a href="https://mail.google.com/" class="pad-right">Gmail</a>
            <a href="https://images.google.com/" class="pad-right">Images</a> 
        </div>
        <br>
        <div class="center">
            <p class="center"><img src="logo.png"></p><br>
            <form>
                <input type="text" class="search"><br><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </form>
        </div>

        <div class="footer">
            <div class="left">
                <a href="https://ads.google.com/" class="pad-left">Advertising</a>
                <a href="https://google.com/services/" class="pad-left">Services</a>
                <a href="https://google.com/search/howsearchworks/" class="pad-left">How Search works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy/" class="pad-right">Privacy</a>
                <a href="https://policies.google.com/terms" class="pad-right">Terms</a>
                <a href="https://www.google.com/preferences?hl=en" class="pad-right">Settings</a>
            </div>
        </div>
    </body>
</html>
